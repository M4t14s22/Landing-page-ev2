<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio sesion | Formula Kart</title>
    <link rel="stylesheet" href="css/registro.css">
    <link rel="icon" href="imagenes/logo.png" type="image/x-icon">
</head>
<body>
    <header id="header">
        <div class="div-logo-header">
            <img src="imagenes/logo.png">
            <h1>Formula Kart</h1>
        </div>
    </header>
    <section class="section-formulario">
        <form class="formulario">
            <h2>Inicio de sesion</h2>
            <div class="form-container">
                <div class="div-form">
                    <input type="text" id="nombre" class="input" placeholder=" ">
                    <label for="nombre" class="label">Nombre:</label>
                    <span class="form-line"></span>
                </div>
                <div class="div-form">
                    <input type="password" id="contraseña" class="input" placeholder=" ">
                    <label for="contraseña" class="label">Contraseña:</label>
                    <span class="form-line"></span>
                </div>
                <a class="reset-password" href="">¿Olvidaste tu contraseña?</a>
                <input type="submit" class="form-submit" value="Entrar">
            </div>
        </form>
    </section>
    <div class="div-logo">
        <img src="imagenes/logo.png">
    </div>
    <footer>
        <div> 
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="">Contactos</a></li>
                    <li><a href="#section-conocenos">Sobre nosotros</a></li>
                </ul>      
            </nav>

        </div>
    </footer>
</body>
</html>
